<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny and Rigatoni</title>
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/bf8e03507d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1>Benny and Rigatoni</h1>
    </header>
    <aside id="aside-one">
        <div class="wrapper">
            <nav class="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="#instagram"><strong>Instagram</strong></a>
                    </li>
                    <li>
                        <a href="#tiktok"><strong>Tiktok</strong></a>
                    </li>
                    <li>
                        <a href="#subscribe"><strong>Subscribe</strong></a>
                    </li>
                    <li>
                        <a href="#contact"><strong>Contact</strong></a>
                    </li>
                </ul>
                <div id="icons">
                    <a target="_blank" href="https://instagram.com/bennyandrigatoni?igshid=YWJhMjlhZTc=">
                        <i id="insta" class="fa-brands fa-instagram fa-4x"></i>
                    </a>
                    <a target="_blank" href="https://www.tiktok.com/@bennyandrigs?is_from_webapp=1&sender_device=pc">
                        <i id="tik" class="fa-brands fa-tiktok fa-4x "></i>
                    </a>
                </div>
            </nav>

        </div>

    </aside>
    <aside id="aside-two">
        <div class="wrapper" id="right-sidebar">
            <nav class="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="#instagram"><strong>Instagram</strong></a>
                    </li>
                    <li>
                        <a href="#tiktok"><strong>Tiktok</strong></a>
                    </li>
                    <li>
                        <a href="#subscribe"><strong>Subscribe</strong></a>
                    </li>
                    <li>
                        <a href="#contact"><strong>Contact</strong></a>
                    </li>
                </ul>
                <div id="icons">
                    <a target="_blank" href="https://instagram.com/bennyandrigatoni?igshid=YWJhMjlhZTc=">
                        <i id="insta" class="fa-brands fa-instagram fa-4x"></i>
                    </a>
                    <a target="_blank" href="https://www.tiktok.com/@bennyandrigs?is_from_webapp=1&sender_device=pc">
                        <i id="tik" class="fa-brands fa-tiktok fa-4x "></i>
                    </a>
                </div>
            </nav>

        </div>

    </aside>
    <main>
        <div id="content">
            <section id="slideshow">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="./assets/images/both.jpg" alt="Benny and Rigatoni">
                        <div class="carousel-caption">
                          <h3>Both of us!</h3>
                        </div>
                      </div>
                  
                      <div class="item">
                        <img src="./assets/images/rigs-snarl.jpg" alt="Rigatoni snarling with toy in her mouth">
                        <div class="carousel-caption">
                          <h3>Don't mess with Rigatoni</h3>

                        </div>
                      </div>
                  
                      <div class="item">
                        <img src="./assets/images/me-and-benny.jpg" alt="Benny being held by his small mom">
                        <div class="carousel-caption">
                          <h3>Me and Small Mom</h3>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </section>
            <br>
            <section class="sections" id="bio">
                <p>BIO</p>
            </section>
            <br>
            <section class="sections" id="instagram">
                <h3>Instagram</h3>
            </section>
            <br>
            <section class="sections" id="tiktok">
                <h3>Tiktok</h3>
            </section>
            <br>
            <section class="sections" id="subscribe">
                <h3>Register for email updates!</h3>
            </section>
            <br>
            <section class="sections" id="contact">
                <h3>Contact</h3>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
