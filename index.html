<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny and Rigatoni</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"                   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://kit.fontawesome.com/bf8e03507d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Benny and Rigatoni</h1>
    </header>
    <aside>
        <div class="wrapper">
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a href="#instagram"><h3>Instagram</h3></a>
                    </li>
                    <li>
                        <a href="#tiktok"><h3>Tiktok</h3></a>
                    </li>
                    <li>
                        <a href="#subscribe"><h3>Subscribe</h3></a>
                    </li>
                    <li>
                        <a href="#contact"><h3>Contact</h3></a>
                    </li>
                </ul>
                <div id="icons">
                    <a target="_blank" href="https://instagram.com/bennyandrigatoni?igshid=YWJhMjlhZTc=">
                        <i id="insta" class="fa-brands fa-instagram fa-4x"></i>
                    </a>
                    <a target="_blank" href="https://www.tiktok.com/@bennyandrigs?is_from_webapp=1&sender_device=pc">
                        <i id="tik" class="fa-brands fa-tiktok fa-4x"></i>
                    </a>
                </div>
            </nav>

        </div>

    </aside>
    <main>
        <div id="content">
           <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./assets/images/both.jpg" style="width: 80%">
                <div class="text">Benny and Rigatoni!</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./assets/images/baby-benny-on-shoulder.JPG" style="width: 80%">
                <div class="text">The day my two moms brought me home - Benny</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./assets/images/both-looking-up.jpg" style="width: 80%">
                <div class="text">What, mom?
                </div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <br>
            <div id="bio">
                <p>BIO</p>
            </div>
            <br>
            <div id="instagram">
                <h3>Instagram</h3>
            </div>
            <br>
            <div id="tiktok">
                <h3>Tiktok</h3>
            </div>
            <br>
            <div id="subscribe">
                <h3>Register for email updates!</h3>
            </div>
            <br>
            <div id="contact">
                <h3>Contact</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
